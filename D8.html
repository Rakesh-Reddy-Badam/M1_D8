<html>
  <head>
    <script>
      /* EXERCISE 1
      Write a function for changing the title of the document in something else.
      */

      const changeTitle = function (newTitle) {
          document.title=newTitle
      };

      /* EXERCISE 2
      Write a function for changing the class of the title of the page in "myHeading".
      */

      const addClassToTitle = function () {
          let myTitle=document.querySelector('h1')
          myTitle.classList.add('myHeading')
      };

      /* EXERCISE 3
      Write a function for changing the text of only the p which are children of a div.
      */

      const changePcontent = function () {
          let pContent=document.querySelector('div p')
          pContent.innerText='I have changed the content'
      };

      /* EXERCISE 4
      Write a function for changing the destination of every link to https://www.google.com
      */

      const changeUrls = function () {
        let destinationLink=document.querySelector('a')
        destinationLink.setAttribute('href','https://www.google.com')

      };

      /* EXERCISE 5
       Write a function for adding a new item in the second list.
       */

      const addToTheSecond = function (content) {
        let secondList=document.getElementById('secondList')
        let addingNewElement=document.createElement('li')
        addingNewElement.innerText=content
        secondList.appendChild(addingNewElement) 
      };

      /* EXERCISE 6
      Write a function for adding a second paragraph to the div.
      */

      const addParagraph = function (content) {
        let addingNewParah=document.createElement('p')
        addingNewParah.innerText=content
        let secondParah=document.getElementsByTagName('div')[0]
        secondParah.appendChild(addingNewParah)
      };

      /* EXERCISE 7
      Write a function for making the first UL disappear.
      */

      const firstUlDisappear = function () {
        let firstList=document.getElementById('firstList')
        firstList.style.display='None'
      };

      /* EXERCISE 8
      Write a function for making the background of every UL green.
      */

      const paintItGreen = function () {
        let everyList=document.getElementsByTagName('ul')
        for(i=0;i<everyList.length;i++){
          everyList[i].style.backgroundColor='green'
        }
      };

      /* EXERCISE 9
      Make the heading of the page change color every time the user clicks on it.
      */

      const makeItClickable = function () {
        let heading=document.getElementsByTagName('header')[0]
        heading.style.color='yellow'
      };

      /* EXERCISE 10
      Change the footer text with something else when the user clicks on it.
      */

      const changeFooterText = function () {
        let footerText=document.querySelector('footer>p')
        footerText.innerText='I have just Changed the Footer Content'
      };

      /* EXERCISE 11
      Attach an event listener to the input field in the page for console logging its value just after any keystroke.
      */

      const inputField = document.getElementById("input-field");
      inputField.addEventListener('input',function(){
        console.log('inputField')
      })

      /* EXERCISE 12
      Create a new welcome alert message when the page successfully loads.
      */

      window.onload = function () {
        alert('Welcome!! My page has just finished loading!')
        changeTitle('New Title')
        addClassToTitle()
        changePcontent()
        changeUrls()
        addToTheSecond('4th Element')
        addParagraph('This is my secong paragraph')
        firstUlDisappear()
        paintItGreen()
      };

      /* EXERCISE 13
      Use HTML5 tags to divide the content of the page in a more semantic way.
      */
    </script>

    <style>
      .myHeading {
        color: red;
      }
    </style>
  </head>
  <body>
    <header onclick="makeItClickable(event)">
      <h1>This is the title of the page</h1>
      <h2>This is the subtitle of the page</h2>
    </header>

    <main>
      <hr />

      <ul id="firstList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <ul id="secondList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <a href="strive.school">This link goes to Strive School</a>

      <div>
        <p>This text is just for the exercise</p>
      </div>

      <div>
        <input
          type="text"
          id="input-field"
          placeholder="input field for the exercise"
        />
      </div>
    </main>

    <footer onclick="changeFooterText(event)">
      <p>And this text is just for the exercise too!</p>
    </footer>
  </body>
</html>
